        <section id="login">
            <div class="container d-flex justify-content-center align-content-center my-5">
                <div class="card p-4 shadow-sm" style="width: 25rem">
                    <h3 class="text-center mb-4">[[#{login.login}]]</h3>
                    <form method="POST" th:action="@{/login}">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                name="username"
                                class="form-control"
                                id="username"
                                placeholder="name@example.com"
                                required
                                />
                            <label for="email">[[#{login.usuario}]]</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="password"
                                name="password"
                                class="form-control"
                                id="password"
                                placeholder="password"
                                required
                                />
                            <label for="password" class="form-label">[[#{login.contrasena}]]</label>
                        </div>
                        <button type="submit" class="btn btn-primary">[[#{login.login}]]</button>
                    </form>
                </div>
            </div>

        </section>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
